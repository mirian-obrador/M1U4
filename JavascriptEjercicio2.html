<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*Ejercicio 2
Haciendo uso de los bucles, recorrer un array de números y determinar cual es el mayor*/
      var numeros = [1, 2, 3, 4, 5, 6, 7, 8, 9, 1000, 11, 12, 136];
      document.write(`Lista de numeros ${numeros} `);
      document.write("<br>");
      var mayor = 0;
      for (var i = 0; i < numeros.length; i++) {
        if (numeros[i] > mayor) {
          mayor = numeros[i];
        }
      }
      document.write(` El más grande es ${mayor}`);
    </script>
  </body>
</html>
