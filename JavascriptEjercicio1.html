<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Ejercicio 1
Utilizando lo aprendido escribir el código necesario para que dada una distancia determine el medio de transporte apropiado de acuerdo a las siguientes reglas:

0 a 1000 metros = pie
1000 a 10000 metros = bicicleta
10000 a 30000 metros = colectivo
30000 a 100000 metros = auto
+100000 = avión
 */
var nombre;
var distancia;
nombre = prompt("Ingrese su nombre:", " ");
distancia = prompt("Ingrese la distancia en (metros) que debe recorrer:", " ");
if (distancia <= 1000) {
  document.write(
    `Hola ${nombre},  el medio de transporte apropiado para vos es ir caminando`
  );
} else if (distancia <= 10000) {
  document.write(
    `Hola ${nombre}, el medio de transporte apropiado para vos es ir en bicicleta`
  );
} else if (distancia <= 30000) {
  document.write(
    `Hola ${nombre}, el medio de transporte apropiado para vos es ir en colectivo`
  );
} else if (distancia <= 100000) {
  document.write(
    `Hola ${nombre}, el medio de transporte apropiado para vos es ir en auto`
  );
} else {
  document.write(
    `Hola ${nombre}, el medio de transporte apropiado para vos es ir en avión`
  );
}
    </script>
</body>
</html>
